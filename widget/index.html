<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="jquery.mCustomScrollbar.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
</head>
<body>
<div class="shadow1-top"></div>
<div id="player">
    <div class="fadding"></div>
    <div class="top-options-bar">
        <i class="fa fa-retweet" aria-hidden="true"></i>
        <i class="fa fa-random" aria-hidden="true"></i>
        <i class="fa fa-repeat" aria-hidden="true"></i>
        <i class="fa fa-bars" id="burger" aria-hidden="true"></i>
    </div>
    <div class="artist-picture-div">
        <img class="artist-picture" src="images/artist-picture.jpg"/>
    </div>
    <div id="title"></div>
    <div id="slider"></div>
    <div class="track-controls">
        <div class="icons share">
            <i class="fa fa-share-alt" aria-hidden="true"></i>
        </div>
        <div class="icons previous">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
        </div>
        <div class="icons pause" id="progress">
            <i class="fa fa-pause" aria-hidden="true"></i>
            <i class="fa fa-play" aria-hidden="true"></i>
        </div>
        <div class="icons next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <div class="icons favourite">
            <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
    </div>
</div>
<div class="shadow1-bottom"></div>

<div class="shadow2-top"></div>
<div id="playlist">
    <div class="playlist-header">
        <span class="playlist-title">Playlist</span>
        <i class="fa fa-arrow-left" id="back" aria-hidden="true"></i>
    </div>
    <div id="songs-list"></div>
</div>
<div class="shadow2-bottom"></div>

<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
<script src="scripts/progressbar.min.js"></script>
<script src="scripts/title-loader.js"></script>
<script src="scripts/slider.js"></script>
<script src="scripts/playlist.js"></script>
<script src="scripts/track-controls.js"></script>
<script src="scripts/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
